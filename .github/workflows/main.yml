name: Main workflow

on:
  pull_request:
  push:
    branches:
      - "trunk"

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          # Not supported on ocaml 5 yet
          # - windows-latest
        ocaml-compiler:
          - 5.x

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - run: opam install . --deps-only --with-test

      - name: Add git submodules
        run: git submodule update --init --recursive

      - run: opam exec -- dune build

      - run: opam exec -- dune build @runtest @longtest
